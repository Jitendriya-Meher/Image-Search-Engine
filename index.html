
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Search Engine</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e787e2ab90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/apple-touch-icon.png" type="image/x-icon">

</head>
<body>

    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="p">
                    <i class="fa-solid fa-camera fa-flip"></i>
                    <span></span>
                </div>
                <div class="button">
                    <i class="fa-solid fa-download fa-beat"></i>
                    <i class="fa-solid fa-xmark fa-beat"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <section class="search">

        <div class="me">
            Created By Jitendriya Meher
        </div>

        <img src="./images/search-img.jpg" alt="search-img">
        <div class="container">
            <h1>Image Gallery</h1>
            <p>Search and download any image within a second</p>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass fa-shake"></i>
                <input type="text" placeholder="Search images...">
            </div>
        </div>

    </section>

    <section class="gallery">

        <ul class="images">
            
        </ul>

        <button class="load-more">Load More</button>

    </section>
    

    <script src="./script.js"></script>

</body>
</html>
